[server]
host = "0.0.0.0"
port = 8080
workers = 4

[static]
root = "./public"
index = "index.html"

[proxy]
routes = [
    { path = "/api", upstream = ["http://localhost:3000", "http://localhost:3001"] },
    { path = "/auth", upstream = ["http://localhost:4000"] }
]

[cache]
enabled = true
max_size = 100
